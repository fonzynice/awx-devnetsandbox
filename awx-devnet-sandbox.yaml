---
- name: Running From My GitHub Repository To Devnet-Sandbox
  hosts: all
  gather_facts: false

  tasks:
    - name: Show IOS Version & Show Route
      ios_command:
        commands:
         - show version | sec IOS
         - show ip int brief | ex un
      vars:
        ansible_command_timeout: 60
      register: output
    - debug: var=output.stdout_lines
